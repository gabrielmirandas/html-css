<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagens Dinâmicas</h1>
  <p>Tente abrir esse site em vários dispostivos diferentes ou simplesmente diminua o tamnanho do seu navegador.</p>
  <picture>
    <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a colocar áudio em HTML5</p>
    <audio src="áudio/You Will Never See Me Coming - NEFFEX.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
      <source src="áudio/guanacast-33.mp3" type="audio/mpeg">
      <source src="áudio/guanacast-33.ogg" type="audio/ogg">
      <source src="áudio/guanacast-33.wav" type="audio/wav">
      <p>Seu computador não tem compatibilidade com áudio</p>
    </audio>

  </picture>
</body>
</html>
