<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="cadastro.php" method="post" autocomplete="on">
    <p>
      <label for="iest">Estado: </label>
      <select name="estado" id="iest">
        <optgroup label="Região Sudeste">
          <option value="MG">Minas Gerais</option>
          <option value="SP">São Paulo</option>
          <option value="ES">Espírito Santo</option>
          <option value="RJ">Rio de Janeiro</option>
        </optgroup>
        </select>
    </p>

    <p>
      <label for="iprof">Profissão: </label>
      <input type="text" name="prof" id="iprof" list="lstiprof">
      <datalist id="lstiprof">
        <option value="PRO">Programador</option>
        <option value="ENG">Engenheiro</option>
        <option value="MED">Médico</option>
        <option value="DEN">Dentista</option>
        <option value="PROF">Professor</option>
      </datalist>
    </p>

    <p>
      <label for="imsg">Mensagem: </label><br>
      <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
     </p>
  </form>
</body>
</html>
