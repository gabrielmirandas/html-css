<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p> Este vídeos está hospedado em meu computador</p>
  <video controls width="300px" poster="imagens/floresta.png" autoplay loop>
  <source src="media/video2.webm" type="video/webm">
  <source src="media/file.mp4" type="video/mp4">
  <p>Seu navegador não tem compatiblidade com navegador de vídeos</p>
  </video>

  <h1>Inserindo vídeos do Youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/21mDekTZwsw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>  
</body>
</html>
